openapi: 3.0.0
info:
  title: Shroompedia API Documentation
  version: 1.0.0
  description: Documentation de l'API de Shroompedia
  contact:
    name: Vandewalle Jérôme
    email: vandewalle.j@etu.univ-littoral.fr

servers:
  - url: http://localhost:3000
    description: Serveur de développement

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Token JWT à obtenir via /auth/login"

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Alice"
        email:
          type: string
          format: email
          example: "alice@example.com"

    Shroom:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Boom Shroom"
        sprite:
          type: string
          example: "images/boom_shroom.png"
        description:
          type: text
          example: "Le Boom Shroom explose tout"

    Error:
      type: object
      properties:
        message:
          type: string
          example: "Message d'erreur"

tags:
  - name: Authentication
    description: Gestion de l'authentification
  - name: Users
    description: Gestion des utilisateurs
  - name: Shrooms
    description: Gestion des shrooms
